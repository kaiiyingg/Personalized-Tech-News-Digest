services:
  # Main web application
  - type: web
    name: techpulse-app
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT src.app:app --workers 1 --timeout 120"
    healthCheckPath: "/"
    envVars:
      - key: FLASK_APP
        value: src/app.py
      - key: FLASK_ENV
        value: production
      - key: PYTHONPATH
        value: /opt/render/project/src

  # Background worker for scheduled tasks
  - type: worker
    name: techpulse-scheduler
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python src/jobs/scheduler.py"
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src

  # Cron job for article ingestion (alternative to scheduler)
  - type: cron
    name: techpulse-ingest
    env: python
    buildCommand: "pip install -r requirements.txt"
    schedule: "0 * * * *"  # Every hour
    startCommand: "python -m src.jobs.02_ingest_articles"
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src
