<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - TechPulse</title>
  <link rel="icon" href="{{ url_for('static', filename='imgs/TechPulseLogo.jpg') }}" type="image/jpeg">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul class="flashes">
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <form class="form" method="POST" action="{{ url_for('forgot_password') }}" autocomplete="off">
    <div class="control">
      <h1>Forgot Password</h1>
      <p style="text-align: center; margin: 1em 0; color: #888;">Enter your email address to reset your password</p>
    </div>
    <div class="control block-cube block-input">
      <input type="email" id="email" name="email" placeholder="Email Address" required />
      <div class="bg-top"><div class="bg-inner"></div></div>
      <div class="bg-right"><div class="bg-inner"></div></div>
      <div class="bg"><div class="bg-inner"></div></div>
    </div>
    <button type="submit" class="btn block-cube block-cube-hover">
      <div class="bg-top"><div class="bg-inner"></div></div>
      <div class="bg-right"><div class="bg-inner"></div></div>
      <div class="bg"><div class="bg-inner"></div></div>
      <span class="text">Send Reset Code</span>
    </button>
  </form>
  <p style="text-align:center; margin-top: 20px;">
    <a href="{{ url_for('login') }}">Back to Login</a>
  </p>
</body>
</html>
