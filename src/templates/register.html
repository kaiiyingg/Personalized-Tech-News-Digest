<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - TechPulse</title>
  <link rel="icon" href="{{ url_for('static', filename='imgs/TechPulseLogo.jpg') }}" type="image/jpeg">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script defer src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
  <div class="cube-header">
    Welcome to TechPulse: Your personalised tech news digest
  </div>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flashes">
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}" style="text-align:center; color: red;">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  <form class="form" method="POST" action="{{ url_for('register') }}" autocomplete="off">
    <div class="control">
      <h1>Register</h1>
    </div>
    <div class="control block-cube block-input">
      <input type="text" name="username" id="username" placeholder="Username" required />
      <div class="bg-top"><div class="bg-inner"></div></div>
      <div class="bg-right"><div class="bg-inner"></div></div>
      <div class="bg"><div class="bg-inner"></div></div>
    </div>
    <div class="control block-cube block-input">
      <input type="email" name="email" id="email" placeholder="Email" required />
      <div class="bg-top"><div class="bg-inner"></div></div>
      <div class="bg-right"><div class="bg-inner"></div></div>
      <div class="bg"><div class="bg-inner"></div></div>
    </div>
    <div class="control block-cube block-input password-toggle">
      <input type="password" name="password" id="password" placeholder="Password" required />
      <button type="button" class="toggle-password-btn" aria-label="Show password" tabindex="0">&#128065;</button>
      <div class="bg-top"><div class="bg-inner"></div></div>
      <div class="bg-right"><div class="bg-inner"></div></div>
      <div class="bg"><div class="bg-inner"></div></div>
    </div>
    <button class="btn block-cube block-cube-hover" type="submit">
      <div class="bg-top"><div class="bg-inner"></div></div>
      <div class="bg-right"><div class="bg-inner"></div></div>
      <div class="bg"><div class="bg-inner"></div></div>
      <span class="text">Register</span>
    </button>
  </form>
  <p style="text-align:center;">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
</body>
</html>
