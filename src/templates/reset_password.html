<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - TechPulse</title>
  <link rel="icon" href="{{ url_for('static', filename='imgs/TechPulseLogo.jpg') }}" type="image/jpeg">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script defer src="{{ url_for('static', filename='js/flash_messages.js') }}"></script>
</head>
<body>
  <header>
    <h1>Reset Password</h1>
  </header>
  <main>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes" role="alert">
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form class="form" method="POST" action="{{ url_for('reset_password') }}" autocomplete="off" aria-labelledby="reset-password-form">
      <fieldset>
        <legend id="reset-password-form">Enter New Password</legend>
        <div class="control block-cube block-input">
          <label for="new_password">New Password</label>
          <input type="password" id="new_password" name="new_password" placeholder="New Password" required />
          <div class="bg-top"><div class="bg-inner"></div></div>
          <div class="bg-right"><div class="bg-inner"></div></div>
          <div class="bg"><div class="bg-inner"></div></div>
        </div>
        <div class="control block-cube block-input">
          <label for="confirm_password">Confirm New Password</label>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm New Password" required />
          <div class="bg-top"><div class="bg-inner"></div></div>
          <div class="bg-right"><div class="bg-inner"></div></div>
          <div class="bg"><div class="bg-inner"></div></div>
        </div>
        <button class="btn block-cube block-cube-hover" type="submit">
          <div class="bg-top"><div class="bg-inner"></div></div>
          <div class="bg-right"><div class="bg-inner"></div></div>
          <div class="bg"><div class="bg-inner"></div></div>
          <span class="text">Reset Password</span>
        </button>
      </fieldset>
    </form>
    <div style="text-align:center; margin-top:1.5em;">
      <a href="{{ url_for('login') }}" class="btn block-cube block-cube-hover" style="font-size:1.1rem; padding:0.7em 2.2em; margin-top:0.2em;">Back to Login</a>
    </div>
  </main>
</body>
</html>
