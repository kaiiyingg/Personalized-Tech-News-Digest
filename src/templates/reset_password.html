<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - TechPulse</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="cube-header">Reset Password</div>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flashes">
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}" style="text-align:center; color: red;">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  <form class="form" method="POST" action="{{ url_for('reset_password') }}" autocomplete="off">
    <div class="control">
      <h1>Enter your email, the 6-digit code from your authenticator app, and your new password.</h1>
    </div>
    <div class="control block-cube block-input">
      <input type="email" name="email" id="email" placeholder="Email" required />
      <div class="bg-top"><div class="bg-inner"></div></div>
      <div class="bg-right"><div class="bg-inner"></div></div>
      <div class="bg"><div class="bg-inner"></div></div>
    </div>
    <div class="control block-cube block-input">
      <input type="text" name="code" id="code" placeholder="6-digit Code" required />
      <div class="bg-top"><div class="bg-inner"></div></div>
      <div class="bg-right"><div class="bg-inner"></div></div>
      <div class="bg"><div class="bg-inner"></div></div>
    </div>
    <div class="control block-cube block-input">
      <input type="password" name="new_password" id="new_password" placeholder="New Password" required />
      <div class="bg-top"><div class="bg-inner"></div></div>
      <div class="bg-right"><div class="bg-inner"></div></div>
      <div class="bg"><div class="bg-inner"></div></div>
    </div>
    <button class="btn block-cube block-cube-hover" type="submit">
      <div class="bg-top"><div class="bg-inner"></div></div>
      <div class="bg-right"><div class="bg-inner"></div></div>
      <div class="bg"><div class="bg-inner"></div></div>
      <span class="text">Reset Password</span>
    </button>
  </form>
  <p style="text-align:center;">Back to <a href="{{ url_for('login') }}">Login</a></p>
</body>
</html>
